<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .griglia {

            display: grid;
            height: 200px;
            grid-auto-columns: 100px;
            background-color: darkgoldenrod;
            gap:10px;
            padding: 10px;

        }

        
        .box {

            background-color: cadetblue;
            
        }


    </style>



</head>
<body>
    <div class="griglia">

        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>


    </div>    
</body>
</html>
