<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<style>
    .contenitore {
        display: grid;
        grid-template-rows: 150px 150px 150px 150px;
        grid-gap: 40px;
        background-color: blanchedalmond;
        color: darkblue;
    }

    .box {
        background-color: gold;
        border: 1px solid blue;
        border-radius: 5px;
        padding: 20px;
    }

    .a {
        grid-column-start: 2;
        grid-row-start: 1;
    }
</style>

<body>

    <div class="contenitore">


        <div class="box ">Lurida chella madonna</div>
        <div class="box ">Lurida chella madonna</div>
        <div class="box">Lurida chella madonna</div>
        <div class="box">Lurida chella madonna</div>

    </div>
</body>

</html>
