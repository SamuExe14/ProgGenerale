<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>

        div {
            display: flex;
            border: 2px solid black;
        }
        img:nth-child(1) {  /*trova il primo figlio di img*/
            order: 1;
        } 

        /* img:nth-child(3) {
            order: 1;
        } */
        img {
            margin: 10px;
        }

        ul {
            display: flex;
            list-style: none;
        }
        li:nth-child(1) {
            order: 1;
        }

    </style>
<body>
    <div>
        <img src="./images/lemon.png" alt="">
        <img src="./images/orange.png" alt="">
        <img src="./images/peach.png" alt="">
        <img src="./images/watermelon.png" alt="">
    </div>

    <div>
        <!-- ul diventa il padre del li quindi non pii il div -->
        <ul>  
            <li>link1</li>
            <li>link2</li>
            <li>link3</li>
            <li>link4</li>
            <li>link5</li>
        </ul>
    </div>
</body>
</html>
